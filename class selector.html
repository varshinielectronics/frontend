<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <style>
        .highlight {
            color: white;
            background-color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p class="highlight">This is a highlighted paragraph using the class selector.</p>
    <p>This paragraph does not have the class.</p>
</body>
</html>
