<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Properties Example</title>
    <style>
        .box {
            background-color: lightyellow;
            color: darkblue;
            border: 2px solid #333;
            padding: 20px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        This box has background-color, color, border, and padding applied.
    </div>
</body>
</html>
