<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin vs Padding</title>
    <style>
        .box1 {
            padding: 20px;
            margin: 10px;
            background-color: lightblue;
            border: 2px solid #333;
        }

        .box2 {
            padding: 10px;
            margin: 20px;
            background-color: lightcoral;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="box1">
        Box with padding of 20px and margin of 10px.
    </div>
    <div class="box2">
        Box with padding of 10px and margin of 20px.
    </div>
</body>
</html>
