<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <style>
        .col {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- div.row>div.col.col-1.bg-danger.text-light{column-$}*12 -->
    <div class="row">
        <div class="col col-1 bg-danger text-light">column-1</div>
        <div class="col col-1 bg-danger text-light">column-2</div>
        <div class="col col-1 bg-danger text-light">column-3</div>
        <div class="col col-1 bg-danger text-light">column-4</div>
        <div class="col col-1 bg-danger text-light">column-5</div>
        <div class="col col-1 bg-danger text-light">column-6</div>
        <div class="col col-1 bg-danger text-light">column-7</div>
        <div class="col col-1 bg-danger text-light">column-8</div>
        <div class="col col-1 bg-danger text-light">column-9</div>
        <div class="col col-1 bg-danger text-light">column-10</div>
        <div class="col col-1 bg-danger text-light">column-11</div>
        <div class="col col-1 bg-danger text-light">column-12</div>
    </div>
    <!-- div.row>div.col.col-$.bg-warning.text-light{col-$}*12 -->
    <div class="row">
        <div class="col col-1 bg-warning text-light">col-1</div>
        <div class="col col-2 bg-warning text-light">col-2</div>
        <div class="col col-3 bg-warning text-light">col-3</div>
        <div class="col col-4 bg-warning text-light">col-4</div>
        <div class="col col-5 bg-warning text-light">col-5</div>
        <div class="col col-6 bg-warning text-light">col-6</div>
        <div class="col col-7 bg-warning text-light">col-7</div>
        <div class="col col-8 bg-warning text-light">col-8</div>
        <div class="col col-9 bg-warning text-light">col-9</div>
        <div class="col col-10 bg-warning text-light">col-10</div>
        <div class="col col-11 bg-warning text-light">col-11</div>
        <div class="col col-12 bg-warning text-light">col-12</div>
    </div>
    <div class="row">
        <div class="col col-4 bg-primary text-light">col-1</div>
        <div class="col col-4 bg-danger text-light">col-2</div>
        <div class="col col-4 bg-secondary text-light">col-3</div>
        <div class="col col-6 bg-success text-light">col-4</div>
        <div class="col col-6 bg-warning text-light">col-5</div>
        <div class="col col-12 bg-info text-light">col-6</div>
        <div class="col col-3 bg-info text-light">3 parts</div>
        <div class="col col-4 bg-info text-light">4 parts</div>
        <div class="col col-6 bg-info text-light">5 parts</div>
    </div>
    <script src="bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>

</html>
