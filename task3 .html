<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <style>
        body{
            text-align: center;background-color: rgb(19, 14, 7);
        }
        .login-box{
            background-color: rgb(223, 226, 229);
            font-size: larger;
            margin: 259px;
            font-family: 'Times New Roman', Times, serif;
            border: radius 10px;
            width: 500px;
            padding: 100px;
            height: 300;
        }
        
    </style>
</head>
<body>
    
    <div class="login-box">
    <form>
        <h1>REGISTER FORM</h1>
    <div>
      <label  for="text">Full Name:</label>
      <input type="text" id="full name" placeholder="enter your name">
    </div>
    <div>
      <label  for="text">DOB:</label>
      <input type="date" id="birthday">
    </div>
     <div>
      <label >Gender:</label>
      <label for="male">male</label>
       <input type="radio" id="male" value="male">
       <label for="female">female</label>
       <input type="radio" id="female" value="female">
    </div>
    <div>
      <label  for="text">Address:</label>
      <input type="text" id="address" placeholder="enter your address">
    </div>
    <div>
      <label  for="state">State:</label>
      <select id="state">
      <option value="Karnataka">Karnataka</option>
      <option value="tamil nadu">Tamil Nadu</option>
      <option value="delhi">Delhi</option>
      </select>
    </div>
    <div>
      <label  for="number">Pincode:</label>
      <input type="number" id="pincode" placeholder="enter the pincode">
    </div>
    <div>
      <label  for="number">Mobile Number:</label>
      <input type="number" id="mobile number" placeholder="enter mobile number">
    </div>
    <div>
      <label  for="email">E-mail ID:</label>
      <input type="text" id="email id" placeholder="enter your valid mail id">
    </div>
    <div >
        <button type="button" class="btn btn-button-success">Submit</button>
        
    </div>
    <div >
        <input type="reset"value="Reset">
    </div>
    </form>
    </div>

</body>
</html>
