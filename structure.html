<!-- Structure of HTML -->
<!-- Doctype HTML - It will tell the browser that it is a HTML 5 Document -->
<!DOCTYPE html>
<!-- html - Root Element -->
<html>
    <!-- head tag will provide the title & meta information, Meta tags will contain Tags, Description about the website -->
    <head>
        <!-- Title is used to show in the Browser Tab -->
        <title>First Website</title>
    </head>
    <body>
        <!-- Body tag contains all the information about the website -->
        <!--Comment in HTML-->
        <h1>Hello World!</h1>
    </body>
</html>
