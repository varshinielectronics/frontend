<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Day 4/bootstrap-5.3.8-dist/css/bootstrap.min.css">

<body>
    <div class="row">

            <div class="card" style="width: 18rem;">
                <img src="../media/Food/sweets-577230_1920.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Rasagulla</h5>
                    <p class="card-text">Famous Bengali Sweet made up of Milk.</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-4 col-lg-4 col-md-6 col-sm-12">
            <div class="card" style="width: 18rem;">

                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-4 col-lg-4 col-md-6 col-sm-12">

                </div>
            </div>
        </div>
    </div>
    <h1 class="text-success text-center p-3">Testimonials / Customer Reviews</h1>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item ">
                <img src="../media/profile/profile1 (1).jpg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item active">
                <img src="../media/profile/profile1 (1).png" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../media/profile/profile1 (2).jpg" class="d-block w-50" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
