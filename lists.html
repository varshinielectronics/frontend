<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Two types of lists in HTML -->
    <!-- Ordered List & Unordered List -->
    <!-- ol - Ordered List -->
    <!-- OL Types: Default - 1,2,3, Alphabets (a, A), Roman Numbers (i, I) -->
    <ol type="i">
        <!-- li - list item -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- ul - unordered list -->
    <!-- ul type can be default - disc, circle, square, none -->
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <!-- Nested List - List within another list -->
    <ul>
        <li>Milk Products</li>
        <ol>
            <li>Milk</li>
            <li>Curd</li>
            <li>Butter</li>
            <li>Ghee</li>
            <li>Paneer</li>
            <li>Cheese</li>
        </ol>
        <li>Biscuits</li>
        <ul>
            <li>Oreo</li>
            <li>Good-day</li>
            <li>Parle G</li>
            <li>Bourbon</li>
            <li>Marie Gold</li>
        </ul>
    </ul>
</body>

</html>
