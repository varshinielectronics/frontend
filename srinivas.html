  <body
    style="
      background-image: url(/img/CIT-img.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <form  class="container bgs shadow form">
       <div class="regestration-box">
    <h2 style="text-align: center;">Registration Form</h2>
    </div>
    <div>
    <form > 
      
      <label for="fullname"><b>Full Name:</b></label><br>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      <br></br>

      <label for="dob"><b>Date of Birth:</b></label><br>
      <input type="date" id="dob" name="dob" required>
      <br></br>

      <label for="gender"><b>Gender:</b></label><br>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </sel ect>
      <br></br>

      <label for="address" style="color: white;"><b>Addres:</b></label><br>
      <input type="text" id="address" name="address" rows="5" placeholder="Enter your address" required ></textarea>
      <br></br>

      <label for="state" style="color: white;"><b>State:</b></label><br>
      <input type="text" id="state" name="state" placeholder="Enter your state" required>
      <br></br>

      <label for="pincode" style="color: white;"><b>Pincode:</b></label><br>
      <input type="text" id="pincode" name="pincode" maxlength="6" placeholder="Enter 6-digit pincode" required>
      <br></br>

      <label for="mobile" style="color: white;"><b>Mobile Number:</b></label><br>
      <input type="tel" id="mobile" name="mobile" maxlength="9+1" placeholder="Enter 10-digit number" required>
      <br></br>

      <label for="email" style="color: white;"><b>Email ID:</b></label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <br></br>

      <label for="photo" style="color: white"><b>Upload Photo:</b></label><br>
      <input type="file" id="photo" name="photo" accept="image" required>
      <br></br>

      <label for="signature" style="color: white;"><b>Upload Signature:</b></label><br>
      <input type="file" id="signature" name="signature" accept="image" required>
      <br></br>

      <div class="buttons"><br>
        <button type="button" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-danger">Reset</button>
      </div>
    </form>
  </div>
    </form>
