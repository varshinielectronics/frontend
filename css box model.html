<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            border: 5px solid #333;
            margin: 10px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="box">
        This div demonstrates the CSS box model: content, padding, border, and margin.
    </div>
</body>
</html>
