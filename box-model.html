<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: 30px;
        }
        .second-heading{
            margin: 20px;
        }
        /* margin - outer spacing */
        /* padding - inner spacing */
        .para{
            padding: 40px;
            border: 1px solid black;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>First Heading</h1>
    <h2 class="second-heading">Second Heading</h2>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi tenetur accusantium dolorum nam. Culpa tempora, nesciunt quibusdam dolorem officia aliquid, corporis totam iste libero nostrum rem magnam reiciendis autem fugiat!</p>
</body>
</html>
